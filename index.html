<script>
document.addEventListener('DOMContentLoaded', function(){
// --- compte à rebours ---
const now = Date.now();
const ms = 1000;
const target = now + (13*24*60*60*ms) + (2*60*60*ms);
const el = document.getElementById('countdown');

function pad(n){ return String(n).padStart(2,'0'); }

function updateCountdown(){
const diff = target - Date.now();
if(diff <=0){
el.textContent = '00 jours 00:00:00';
clearInterval(timer);
updateTitle(0);
return;
}
const totalSec = Math.floor(diff/1000);
const days = Math.floor(totalSec/86400);
const hours = Math.floor((totalSec%86400)/3600);
const mins = Math.floor((totalSec%3600)/60);
const secs = totalSec%60;
el.textContent = days+' jours '+pad(hours)+':'+pad(mins)+':'+pad(secs);
updateTitle(diff);
}

const timer = setInterval(updateCountdown,1000);
updateCountdown();

// --- disparition titre synchronisée ---
const titleEl = document.getElementById("main-title");
const originalText = titleEl.textContent;
const totalDuration = target - now;
function updateTitle(remaining){
const rem = typeof remaining==="number"?remaining:(target-Date.now());
if(rem<=0){titleEl.textContent="";return;}
const ratio = rem/totalDuration;
const newLength = Math.ceil(originalText.length*ratio);
titleEl.textContent = originalText.slice(0,newLength);
}

// --- ajout événement aux 33 boutons ---
document.querySelectorAll('.links button').forEach(btn=>{
btn.addEventListener('click', e=>{
e.preventDefault();
document.getElementById("modal-login").classList.add("show");
});
});

// --- gestion modale ---
const modal = document.getElementById("modal-login");
modal.addEventListener("click",e=>{
if(e.target===modal) modal.classList.remove("show");
});
modal.querySelectorAll('[data-close]').forEach(btn=>{
btn.addEventListener("click",()=>modal.classList.remove("show"));
});

modal.querySelectorAll('.fake-submit').forEach(btn=>{
btn.addEventListener("click",e=>{
const form = e.target.closest('form');
form.animate([
{ transform:'translateX(0)' },
{ transform:'translateX(-6px)' },
{ transform:'translateX(6px)' },
{ transform:'translateX(0)' }
],{duration:200});
});
});
});
</script>
